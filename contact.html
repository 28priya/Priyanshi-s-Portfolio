<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image for the body */
        body {
            background-image: url('images/download.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background image remains fixed as the user scrolls */
            color: white; /* Default text color */
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px; /* Added margin-bottom for spacing */
        }

        .form-container label {
            color: white; /* White color for labels */
        }

        .form-container .btn-primary {
            background-color: #ff69b4; /* Pink color for submit button */
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-container .btn-primary:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        .form-container input, .form-container textarea {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for input and textarea */
            border: none;
            color: black; /* Black text color for input and textarea */
        }

        footer {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the footer */
            color: white;
            padding: 20px 0;
            width: 100%;
        }

        .footer-link {
            color: #ff69b4;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #ff1493;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Contact</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="about.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <!-- Thank you message -->
        <div class="text-center mb-4">
            <h2>Thank you for visiting my Portfolio, hope you liked it!</h2>
            <br/>
            <br/>
            <br/>
        </div>

        <!-- Contact form section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center">Contact Me</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message/Feedback:</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div id="form-message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 My Portfolio. All rights reserved. | <a href="privacy.html" class="footer-link">Privacy Policy</a> | <a href="terms.html" class="footer-link">Terms of Use</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // You can add any form validation or data processing here
            
            // Redirect to the thank you page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
